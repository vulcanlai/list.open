<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>jQuery 事件循序展開(關閉)列表</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css">
    <style type="text/css">
        #myList li {
            display: none;
        }

        #loadMore {
            color: green;
            cursor: pointer;
        }

        #loadMore:hover {
            color: black;
        }

        #showLess {
            color: red;
            cursor: pointer;
        }

        #showLess:hover {
            color: black;
        }
    </style>

    <!--IE8 以下支援 HTML5 和 CSS3-->
    <!--[if lt IE 9]>
    <script type="text/javascript" src="http://cdn.bootcss.com/html5shiv/r29/html5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            size_li = $("#myList li").size();
            x = 3;
            $('#myList li:lt(' + x + ')').show();
            $('#loadMore').click(function() {
                x = (x + 5 <= size_li) ? x + 5 : size_li;
                $('#myList li:lt(' + x + ')').show();
            });
            $('#showLess').click(function() {
                x = (x - 5 < 0) ? 3 : x - 5;
                $('#myList li').not(':lt(' + x + ')').hide();
            });
        });
    </script>
</head>

<body>
    <ul id="myList">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
        <li>Seven</li>
        <li>Eight</li>
        <li>Nine</li>
        <li>Ten</li>
        <li>Eleven</li>
        <li>Twelve</li>
        <li>Thirteen</li>
        <li>Fourteen</li>
        <li>Fifteen</li>
        <li>Sixteen</li>
        <li>Seventeen</li>
        <li>Eighteen</li>
        <li>Nineteen</li>
        <li>Twenty one</li>
        <li>Twenty two</li>
        <li>Twenty three</li>
        <li>Twenty four</li>
        <li>Twenty five</li>
    </ul>
    <div id="loadMore">Load more</div>
    <div id="showLess">Show less</div>
</body>

</html>
